phases:
  - name: vapor
    elements: [H, He, O, N]
    species: [H2O, NH3]
    thermo: ideal-gas

  - name: cloud
    elements: [H, O, N]
    species: [H2O(l), NH3(l), H2O(s), NH3(s)]
    thermo: ideal-solution

species:
  - name: dry
    composition: {H: 2, He: 1}
    thermo:
      model: ideal-gas

  - name: H2O
    composition: {H: 2, O: 1}
    thermo:
      model: const-cp
  - name: NH3
    composition: {N: 1, H: 3}
    thermo:
      model: const-cp
  - name: H2O(l)
    composition: {H: 2, O: 1}
    thermo:
      model: const-cp
  - name: NH3(l)
    composition: {N: 1, H: 3}
    thermo:
      model: const-cp
  - name: H2O(s)
    composition: {H: 2, O: 1}
    thermo:
      model: const-cp
  - name: NH3(s)
    composition: {N: 1, H: 3}
    thermo:
      model: const-cp

reaction:
  - equation: H2O <=> H2O(l)
    type: condensation
    parameters: {sa_max_iter: 10, sa_ftol: 1.e-4, sa_relax: 0.8}
  - equation: NH3 <=> NH3(l)
    type: condensation
    parameters: {sa_max_iter: 10, sa_ftol: 1.e-4, sa_relax: 0.8}
  - equation: H2O(l) <=> H2O(s)
    type: condensation
  - equation: NH3(l) <=> NH3(s)
    type: condensation
  - equation: H2O <=> H2O(s)
    type: sublimation
  - equation: NH3 <=> NH3(s)
    type: sublimation
