phases:
  - name: water
    thermo: ideal-moist
    species: [H2O, H2O(l), H2O(s), H2O(l,p), H2O(s,p)]
    kinetics: bulk

species:
  - name: H2O(l,p)
    composition: {H: 2, O: 1}
    thermo:
      model: constant-cp
      cp0: 75.3 J/mol/K
      h0: -28.5 kJ/mol
    equation-of-state:
      model: constant-volume
      density: 1.0 g/cm^3
    microphysics:
      sedimentation-velocity: -20.

  - name: H2O(s,p)
    composition: {H: 2, O: 1}
    thermo:
      model: constant-cp
      cp0: 75.3 J/mol/K
      h0: -40.0 kJ/mol
    equation-of-state:
      model: constant-volume
      density: 0.917 g/cm^3
    microphysics:
      sedimentation-velocity: -20.

reactions:
  - equation: H2O(l) => H2O(l,p)
    type: autoconversion
    rate-constant: {tau: 1.e4}

  - equation: H2O(l,p) => H2O
    type: evaporation
    rate-constant: {tau: 1.e4}

  - equation: H2O(s) => H2O(s,p)
    type: autoconversion
    rate-constant: {tau: 1.e4}

  - equation: H2O(s,p) => H2O
    type: evaporation
    rate-constant: {tau: 3.}
